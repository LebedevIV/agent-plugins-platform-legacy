<html lang="ru">
<head>

    <title>APP Test Harness</title>

    <style>
        body { font-family: sans-serif; padding: 2em; background-color: #f9f9f9; }

    <h2>Найденные плагины:</h2>

    <div id="chat-log" style="background: #333; color: #f0f0f0; padding: 1em; border-radius: 5px; height: 200px; overflow-y: auto; font-family: monospace;">
        Ожидание запуска плагина...
    </div>
    <!-- ▲▲▲ КОНЕЦ НОВОГО БЛОКА ▲▲▲ -->
     
    <script type="module" src="/test-harness.js"></script>
